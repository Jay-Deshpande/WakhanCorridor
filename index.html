    }).addTo(map);

    });

    });

    }

      position: 'topright'
    }).addTo(map);

    // Function that runs when legend is added to map
    legend.onAdd = function () {
        // Create Div Element and Populate it with HTML
        var div = L.DomUtil.create('div', 'legend');
        div.innerHTML += '<h2>Terrorism in the Wakhan Corridor Region 2000-2018</h2>'+'<p>Select the interactive Wakhan Terrorist Incidents layer to explore terrorist incidents in the region. Select the All Terrorist Incidents layer to view every terrorist incident in Afghanistan, Pakistan, India, China, and Tajikistan.</p>'+'<p>Data courtesy of: University of Maryland\'s Global Terrorism Database, Mapbox, GeoJSON.io</p>';

        return div;
